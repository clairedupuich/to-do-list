<ion-header [translucent]="true">
  <ion-toolbar color="primary" >
    <ion-title>
      Todo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
    <ion-toolbar>
      <ion-title size="large">to do list</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>you should finish all the wrokes in the list</strong>
    <div class="bg-img">

      <h1><b>Aujourd'hui</b></h1>
      <h5>{{ currentDate }}</h5>
      
    </div>
   
    <ion-card >
      <div class="items">
      <ion-checkbox></ion-checkbox>
      <p class="title-task"> buy somme flowers in online shop</p>
      <ion-button class="button">
       <ion-icon name = 'trash'></ion-icon>
      </ion-button>
    </div>

    <div class="items">
      <ion-checkbox></ion-checkbox>
      <p class="title-task"> buy somme roses</p>
      <ion-button class="button">
       <ion-icon name = 'trash'></ion-icon>
      </ion-button>
    </div>

    <div class="items">
      <ion-checkbox></ion-checkbox>
      <p class="title-task"> buy somme flowers blue</p>
      <ion-button class="button">
       <ion-icon name = 'trash'></ion-icon>
      </ion-button>
    </div>

    <div class="items">
      <ion-checkbox></ion-checkbox>
      <p class="title-task"> take care about the flowers in the garden</p>
      <ion-button class="button">
       <ion-icon name = 'trash'></ion-icon>
      </ion-button>
    </div>

    <ion-item lines="none">
      <ion-input [(ngModel)]="myTask" placeholder="Entrer une tâche"></ion-input>
    </ion-item>
    </ion-card>
    

  </div>
</ion-content>

  <ion-footer> <!-- 添加alert按钮，用图标显示，直接写图标的名字的就可以 -->
    <ion-button>
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-footer>
