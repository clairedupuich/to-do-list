<ion-header [translucent]="true">

    <ion-title>
      Todo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

      <ion-title size="large">to do list</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>you should finish all the wrokes in the list</strong>
   
    <ion-card dl>

        <p class="title-task"> buy somme flowers in online shop</p>
          <ion-button class="button">

    </ion-card>

  </div>
</ion-content>

  <ion-footer>

      <ion-icon name="add"></ion-icon>
